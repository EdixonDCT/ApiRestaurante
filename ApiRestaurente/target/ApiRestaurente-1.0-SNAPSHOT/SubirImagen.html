<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Imagen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .contenedor {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      white-space: pre-wrap;
    }
    #vistaPrevia {
      margin-top: 10px;
      max-width: 100%;
      display: none;
    }
    #formBorrar button {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Subir Imagen</h2>
    <form id="formImagen" enctype="multipart/form-data">
      <input type="file" name="imagen" accept="image/*" required />
      <button type="submit">Subir</button>
    </form>
    <div id="resultado"></div>
    <img id="vistaPrevia" />

    <hr>

    <h2>Borrar Imagen</h2>
    <form id="formBorrar">
      <input type="text" id="nombreImagen" placeholder="Nombre de la imagen" required />
      <button type="submit">Borrar Imagen</button>
    </form>
    <div id="resultadoBorrar"></div>
  </div>

  <script>
    const esperar = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    async function fetchConReintentos(url, intentos = 30, delay = 1000) {
      for (let i = 0; i < intentos; i++) {
        try {
          const res = await fetch(url, { method: 'HEAD' });
          if (res.ok) return url;
        } catch (_) {}
        await esperar(delay);
      }
      throw new Error("La imagen aún no está disponible después de varios intentos.");
    }

    document.getElementById("formImagen").addEventListener("submit", async function (e) {
      e.preventDefault();

      const img = document.getElementById("vistaPrevia");
      img.style.display = "none";
      img.src = "";

      const formData = new FormData(this);
      document.getElementById("resultado").textContent = "⬆️ Subiendo imagen...";

      try {
        const res = await fetch("http://localhost:8080/ApiRestaurente/api/imagen", {
          method: "POST",
          body: formData
        });

        const json = await res.json();
        if (!res.ok || !json.url) {
          throw new Error(json.error || "Error al subir la imagen.");
        }

        document.getElementById("resultado").textContent = "⌛ Esperando a que la imagen esté disponible...";

        const urlDisponible = await fetchConReintentos(json.url);

        img.src = urlDisponible;
        img.style.display = "block";

        document.getElementById("resultado").textContent =
          "✅ Imagen subida correctamente:\nNombre: " + json.nombre + "\nURL: " + json.url;

      } catch (err) {
        document.getElementById("resultado").textContent = "❌ Error: " + err.message;
      }
    });

    document.getElementById("formBorrar").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombreImagen").value;
      document.getElementById("resultadoBorrar").textContent = "⏳ Borrando imagen...";

      try {
        const res = await fetch("http://localhost:8080/ApiRestaurente/api/imagen/" + nombre, {
          method: "DELETE"
        });

        const mensaje = await res.text();
        if (!res.ok) throw new Error(mensaje);

        document.getElementById("resultadoBorrar").textContent = "🗑️ Imagen borrada correctamente.";
      } catch (err) {
        document.getElementById("resultadoBorrar").textContent = "❌ Error al borrar: " + err.message;
      }
    });
  </script>
</body>
</html>
