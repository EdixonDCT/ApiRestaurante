<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Servidor iniciado</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #121212; /* fondo oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #eee;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .spinner {
            margin: 20px;
            width: 50px;
            height: 50px;
            border: 5px solid #444;
            border-top: 5px solid #FFA500; /* verde Spotify para que destaque */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        h1 {
            margin: 0;
            font-weight: normal;
            font-size: 2rem;
            user-select: none;
        }
    </style>
</head>
<body>

    <div class="spinner"></div>
</body>
</html>
